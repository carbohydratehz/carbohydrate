<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="Expires" content="0"><title>意见反馈</title><link rel="stylesheet" href="./css/feedback.css?v=0.1"><script src="./js/vue.min.js?v=0.1"></script><script src="./js/mint.min.js"></script></head><body><div id="app" v-cloak><div class="pub-width"><p class="title-warp">选择反馈类型</p><div class="btn-warp" v-if="!type"><span class="btn-item" :class="{active:res.type==1}" @click="res.type=1">产品建议</span> <span class="btn-item" :class="{active:res.type==2}" @click="res.type=2">问题反馈</span></div><div class="btn-warp" v-if="type"><span class="btn-item" :class="{actived:res.type==1}" @click="res.type=1">产品建议</span> <span class="btn-item" :class="{actived:res.type==2}" @click="res.type=2">问题反馈</span></div><div class="textarea-warp"><textarea class="textarea" placeholder="请输入反馈，我们将为您不断改进" v-model="res.content"></textarea> <span class="textarea-lengtn" v-cloak>{{(400-len)>0?400-len:0}}/400</span></div></div><span class="submit-warp" v-if="!type" :class="{'disable':res.content.length==0||len>400}" @click="ok">提交</span> <span class="submit-warp1" v-if="type" :class="{'disable':res.content.length==0||len>400}" @click="ok">提交</span></div><script src="./js/jquery.min.js?v=0.1"></script><script src="./js/public.min.js?v=0.1"></script><script>new Vue({el:"#app",data:function(){return{res:{type:1,content:"",token:parameterToJson().token},len:0,type:null}},methods:{ok:function(){var t=this;0==t.res.content.length||400<t.len||myRequest({url:"/question/feedback",data:t.res,success:function(e){e.suc&&(t.res.content="",MINT.Toast("提交成功"))}})}},watch:{"res.content":function(e,t){this.len=e.replace(/[^\x00-\xff]/g,"01").length}},created:function(){this.type=parameterToJson().type?parameterToJson().type:null}})</script></body></html>
